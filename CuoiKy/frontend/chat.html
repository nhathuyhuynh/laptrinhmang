<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Pro</title>
    
    <script>
        if (!sessionStorage.getItem('username')) {
            window.location.href = 'login.html';
        }
    </script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --primary: #667eea; 
            --secondary: #764ba2; 
            --light: #f7fafc; 
            --dark: #2d3748; 
            --success: #48bb78; 
            --danger: #e53e3e; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .app-container { 
            width: 95%; 
            max-width: 1400px; 
            height: 90vh; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            display: flex; 
            overflow: hidden; 
        }
        .sidebar { 
            width: 280px; 
            background: #f8f9fa; 
            border-right: 1px solid #e2e8f0; 
            display: flex; 
            flex-direction: column; 
        }
        .user-card { 
            padding: 20px; 
            border-bottom: 1px solid #eee; 
            text-align: center; 
            background: white; 
        }
        .avatar { 
            width: 50px; 
            height: 50px; 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            border-radius: 50%; 
            margin: 0 auto 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 20px; 
            font-weight: bold; 
            box-shadow: 0 3px 10px rgba(118, 75, 162, 0.3); 
        }
        .room-list, .user-list { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
        }
        .section-header { 
            font-size: 11px; 
            text-transform: uppercase; 
            color: #888; 
            margin-bottom: 10px; 
            font-weight: 700; 
            letter-spacing: 1px; 
        }
        .item { 
            padding: 10px 15px; 
            margin-bottom: 5px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.2s; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: var(--dark); 
            font-size: 0.95rem; 
        }
        .item:hover { background: #e9ecef; }
        .item.active { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4); 
        }
        .status-dot { 
            width: 8px; 
            height: 8px; 
            background: var(--success); 
            border-radius: 50%; 
            box-shadow: 0 0 5px var(--success); 
        }
        .chat-main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: white; 
        }
        .chat-header { 
            padding: 0 25px; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 70px; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(5px); 
        }
        .chat-title { 
            font-size: 1.2rem; 
            font-weight: bold; 
            color: var(--dark); 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .logout-btn { 
            padding: 8px 20px; 
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 20px; 
            cursor: pointer; 
            color: var(--danger); 
            font-weight: 600; 
            transition: 0.2s; 
            font-size: 0.9rem; 
        }
        .logout-btn:hover { 
            background: #fff5f5; 
            border-color: var(--danger); 
        }
        .messages { 
            flex: 1; 
            padding: 25px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            background: #fdfdfd; 
        }
        .msg { 
            max-width: 75%; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
        }
        .msg.me { 
            align-self: flex-end; 
            align-items: flex-end; 
        }
        .msg.other { 
            align-self: flex-start; 
            align-items: flex-start; 
        }
        .msg-bubble { 
            padding: 10px 16px; 
            border-radius: 18px; 
            font-size: 0.95rem; 
            line-height: 1.5; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); 
            position: relative; 
            word-wrap: break-word; 
            max-width: 100%; 
        }
        .msg.me .msg-bubble { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border-bottom-right-radius: 4px; 
        }
        .msg.other .msg-bubble { 
            background: white; 
            border: 1px solid #e2e8f0; 
            color: var(--dark); 
            border-bottom-left-radius: 4px; 
        }
        .msg-sender { 
            font-size: 0.7rem; 
            color: #a0aec0; 
            margin-bottom: 4px; 
            font-weight: 600; 
        }
        .msg-time { 
            font-size: 0.7rem; 
            margin-top: 4px; 
            opacity: 0.8; 
        }
        .msg.me .msg-time { 
            color: rgba(255,255,255,0.8); 
            align-self: flex-end; 
        }
        .msg.other .msg-time { 
            color: #a0aec0; 
            align-self: flex-start; 
        }
        .msg img { 
            max-width: 300px; 
            border-radius: 12px; 
            margin-top: 8px; 
            cursor: pointer; 
        }
        .input-area { 
            padding: 20px; 
            border-top: 1px solid #eee; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            background: white; 
            position: relative; 
        }
        .chat-input { 
            flex: 1; 
            padding: 12px 20px; 
            border: 2px solid #edf2f7; 
            border-radius: 25px; 
            outline: none; 
            transition: 0.3s; 
            font-size: 0.95rem; 
            background: #f7fafc; 
        }
        .chat-input:focus { 
            border-color: var(--primary); 
            background: white; 
        }
        .action-btn { 
            width: 40px; 
            height: 40px; 
            background: transparent; 
            border: none; 
            cursor: pointer; 
            font-size: 1.4rem; 
            color: var(--primary); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .send-btn { 
            width: 45px; 
            height: 45px; 
            background: var(--primary); 
            border-radius: 50%; 
            border: none; 
            color: white; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: 0.2s; 
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); 
            font-size: 1.2rem;
        }
        .send-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5); 
        }

        /* Emoji Picker */
        .emoji-picker { 
            position: absolute; 
            bottom: 70px; 
            left: 20px; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            padding: 12px; 
            display: none; 
            grid-template-columns: repeat(8, 1fr); 
            gap: 8px; 
            max-height: 250px; 
            overflow-y: auto; 
            z-index: 10; 
        }
        .emoji-picker.active { display: grid; }
        .emoji-picker span { 
            font-size: 1.8rem; 
            cursor: pointer; 
            text-align: center; 
        }
        .emoji-picker span:hover { transform: scale(1.2); }

        /* Preview ·∫£nh */
        .image-preview { 
            position: absolute; 
            bottom: 70px; 
            left: 70px; 
            background: white; 
            border-radius: 12px; 
            padding: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            max-width: 300px; 
            display: none; 
        }
        .image-preview.active { display: block; }
        .image-preview img { 
            max-width: 280px; 
            max-height: 200px; 
            border-radius: 8px; 
        }
        .image-preview .remove { 
            position: absolute; 
            top: -8px; 
            right: -8px; 
            background: #e53e3e; 
            color: white; 
            width: 24px; 
            height: 24px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* Modal Private Chat */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000; 
            justify-content: center; 
            align-items: center; 
            backdrop-filter: blur(4px); 
            opacity: 0; 
            transition: opacity 0.3s ease; 
        }
        .modal.active { 
            display: flex; 
            opacity: 1; 
        }
        .modal-content { 
            width: 420px; 
            height: 550px; 
            background: white; 
            border-radius: 20px; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            overflow: hidden; 
        }
        .modal-header { 
            padding: 15px 20px; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }
        .modal-user-info { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        .private-avatar { 
            width: 40px; 
            height: 40px; 
            background: white; 
            color: var(--secondary); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 1.1rem; 
        }
        .close-modal { 
            cursor: pointer; 
            font-size: 1.5rem; 
            opacity: 0.8; 
            transition: 0.2s; 
        }
        .close-modal:hover { 
            opacity: 1; 
        }
        .private-messages { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #fdfdfd; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        .private-input-area { 
            padding: 15px; 
            border-top: 1px solid #eee; 
            display: flex; 
            gap: 10px; 
            background: white; 
            position: relative; 
        }

        /* Toast */
        #toast-box { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 9999; 
        }
        .toast {
            min-width: 300px; 
            margin-bottom: 10px; 
            padding: 15px 20px;
            background: rgba(0,0,0,0.8); 
            color: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            display: flex; 
            align-items: center; 
            animation: slideIn 0.4s ease, fadeOut 0.5s 4.5s forwards; 
            opacity: 1;
        }
        .toast-icon { 
            margin-right: 12px; 
            font-size: 1.6rem; 
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>
    <div id="toast-box"></div>

    <div class="app-container">
        <div class="sidebar">
            <div class="user-card">
                <div class="avatar" id="my-avatar">A</div>
                <div id="my-name" style="font-weight:600; color:var(--dark);">Loading...</div>
            </div>
            
            <div class="room-list">
                <div class="section-header">PH√íNG CHAT</div>
                <div class="item active" id="room-general" onclick="switchRoom('general')"><span>#</span> General</div>
                <div class="item" id="room-study" onclick="switchRoom('study')"><span>#</span> Study</div>
                <div class="item" id="room-game" onclick="switchRoom('game')"><span>#</span> Game</div>
                <div class="item" id="room-random" onclick="switchRoom('random')"><span>#</span> Random</div>
            </div>
            
            <div class="user-list">
                <div class="section-header">ONLINE <span id="online-count">0</span></div>
                <div id="users-container"></div>
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title" id="room-title"># GENERAL</div>
                <button type="button" class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
            </div>
            
            <div class="messages" id="chat-box"></div>
            
            <form class="input-area" onsubmit="sendPublic(); return false;">
                <button type="button" class="action-btn" id="emoji-btn-public">üòÄ</button>
                <button type="button" class="action-btn" id="image-btn-public">üìé</button>
                <input type="text" id="msg-input" class="chat-input" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off">
                <button type="submit" class="send-btn">‚û§</button>
                <div class="emoji-picker" id="emoji-picker-public"></div>
                <div class="image-preview" id="image-preview-public">
                    <div class="remove" onclick="cancelImage('public')">‚úï</div>
                    <img id="preview-img-public">
                </div>
                <input type="file" id="image-input-public" accept="image/*" style="display:none">
            </form>
        </div>
    </div>
    
    <!-- Modal Private Chat -->
    <div id="private-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-user-info">
                    <div class="private-avatar" id="private-avatar-txt">A</div>
                    <div>
                        <div class="private-name" id="private-title">User</div>
                        <div style="font-size:0.75rem;opacity:0.8">Online</div>
                    </div>
                </div>
                <div class="close-modal" onclick="closePrivate()">‚úï</div>
            </div>
            
            <div class="private-messages" id="private-box"></div>
            
            <form class="private-input-area" onsubmit="sendPrivate(); return false;">
                <button type="button" class="action-btn" id="emoji-btn-private">üòÄ</button>
                <button type="button" class="action-btn" id="image-btn-private">üìé</button>
                <input type="text" id="private-input" class="chat-input" placeholder="Nh·∫≠p tin nh·∫Øn ri√™ng..." autocomplete="off">
                <button type="submit" class="send-btn">‚û§</button>
                <div class="emoji-picker" id="emoji-picker-private"></div>
                <div class="image-preview" id="image-preview-private">
                    <div class="remove" onclick="cancelImage('private')">‚úï</div>
                    <img id="preview-img-private">
                </div>
                <input type="file" id="image-input-private" accept="image/*" style="display:none">
            </form>
        </div>
    </div>

    <script>
        const myUsername = sessionStorage.getItem('username');
        let currentRoom = sessionStorage.getItem('currentRoom') || 'general';
        let ws = null;
        let privateUser = null;
        let pendingImage = { type: null, base64: null };

        if (myUsername) {
            document.getElementById('my-name').textContent = myUsername;
            document.getElementById('my-avatar').textContent = myUsername.charAt(0).toUpperCase();
        }

        const emojis = ['üòÄ','üòÉ','üòÑ','üòÅ','üòÜ','üòÖ','üòÇ','ü§£','üòä','üòá','üôÇ','üôÉ','üòâ','üòå','üòç','ü•∞','üòò','üòó','üòô','üòö','üòã','üòõ','üòù','üòú','ü§™','ü§®','üßê','ü§ì','üòé','ü§©','ü•≥','üòè','üòí','üòû','üòî','üòü','üòï','üôÅ','‚òπÔ∏è','üò£','üòñ','üò´','üò©','ü•∫','üò¢','üò≠','üò§','üò†','üò°','ü§¨','ü§Ø','üò≥','ü•µ','ü•∂','üò±','üò®','üò∞','üò•','üòì','ü§ó','ü§î','ü§≠','ü§´','ü§•','üò∂','üòê','üòë','üò¨','üôÑ','üòØ','üò¶','üòß','üòÆ','üò≤','ü•±','üò¥','ü§§','üò™','üòµ','ü§ê','ü•¥','ü§ß','üò∑','ü§í','ü§ï','ü§ë','ü§†','üòà','üëø','üëπ','üë∫','ü§°','üí©','üëª','üíÄ','‚ò†Ô∏è','üëΩ','üëæ','ü§ñ','üéÉ','üò∫','üò∏','üòπ','üòª','üòº','üòΩ','üôÄ','üòø','üòæ'];

        function createEmojiPicker(pickerId, inputId) {
            const picker = document.getElementById(pickerId);
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.onclick = () => {
                    document.getElementById(inputId).value += emoji;
                    document.getElementById(inputId).focus();
                    picker.classList.remove('active');
                };
                picker.appendChild(span);
            });
        }

        createEmojiPicker('emoji-picker-public', 'msg-input');
        createEmojiPicker('emoji-picker-private', 'private-input');

        document.getElementById('emoji-btn-public').onclick = () => document.getElementById('emoji-picker-public').classList.toggle('active');
        document.getElementById('emoji-btn-private').onclick = () => document.getElementById('emoji-picker-private').classList.toggle('active');

        function handleImageSelect(fileInputId, previewId, previewImgId, chatType) {
            const fileInput = document.getElementById(fileInputId);
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (!file || !file.type.startsWith('image/')) return;

                if (file.size > 5 * 1024 * 1024) {
                    alert('·∫¢nh qu√° l·ªõn (>5MB), ch·ªçn ·∫£nh nh·ªè h∆°n!');
                    fileInput.value = '';
                    return;
                }

                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const maxWidth = 800;
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth) {
                        height = (maxWidth / width) * height;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    const base64 = canvas.toDataURL('image/jpeg', 0.8);

                    document.getElementById(previewImgId).src = base64;
                    document.getElementById(previewId).classList.add('active');

                    pendingImage = { type: chatType, base64 };
                };
                img.src = URL.createObjectURL(file);
            };
        }

        handleImageSelect('image-input-public', 'image-preview-public', 'preview-img-public', 'public');
        handleImageSelect('image-input-private', 'image-preview-private', 'preview-img-private', 'private');

        document.getElementById('image-btn-public').onclick = () => document.getElementById('image-input-public').click();
        document.getElementById('image-btn-private').onclick = () => document.getElementById('image-input-private').click();

        function cancelImage(chatType) {
            pendingImage = { type: null, base64: null };
            document.getElementById(`image-preview-${chatType}`).classList.remove('active');
            document.getElementById(`image-input-${chatType}`).value = '';
        }

        function showToast(message) {
            const box = document.getElementById('toast-box');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span class="toast-icon">üì©</span>${message}`;
            box.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toTimeString().slice(0,5);
        }

        function shouldAutoScroll(box) {
            const threshold = 200;
            return box.scrollTop + box.clientHeight >= box.scrollHeight - threshold;
        }

        function scrollToBottom(box) {
            box.scrollTop = box.scrollHeight;
        }

        function connect() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('Connected');
                ws.send(JSON.stringify({ type: 'join', username: myUsername, room: currentRoom }));
            };

            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                
                if (data.type === 'login_success' || data.type === 'history') {
                    if (data.history) {
                        renderMessages(data.history, 'chat-box');
                        scrollToBottom(document.getElementById('chat-box'));
                    }
                    updateRoomUI(currentRoom);
                }

                if (data.type === 'message') {
                    const isMe = data.sender === myUsername;
                    // Ch·ªâ append n·∫øu kh√¥ng ph·∫£i tin c·ªßa m√¨nh (tin m√¨nh ƒë√£ append khi g·ª≠i)
                    if (!isMe) {
                        appendMsg(data.sender, data.message, data.time || getCurrentTime(), isMe, 'chat-box');
                        if (shouldAutoScroll(document.getElementById('chat-box'))) {
                            scrollToBottom(document.getElementById('chat-box'));
                        }
                    }
                }

                if (data.type === 'userlist') {
                    document.getElementById('online-count').textContent = data.count;
                    document.getElementById('users-container').innerHTML = data.users.map(u => `
                        <div class="item" onclick="openPrivate('${u}')">
                            <div class="status-dot"></div> 
                            <span style="font-weight:500">${u}</span> 
                            ${u === myUsername ? '<span style="font-size:0.7rem;color:#888;margin-left:auto">(B·∫°n)</span>' : ''}
                        </div>
                    `).join('');
                }

                if (data.type === 'private_message') {
                    const isMe = data.sender === myUsername;
                    const fromUser = data.sender;

                    if (privateUser && privateUser === fromUser) {
                        if (!isMe) {
                            appendMsg(fromUser, data.message, data.time || getCurrentTime(), isMe, 'private-box');
                            if (shouldAutoScroll(document.getElementById('private-box'))) {
                                scrollToBottom(document.getElementById('private-box'));
                            }
                        }
                    } else if (!isMe) {
                        showToast(`<strong>${fromUser}</strong>: ƒë√£ g·ª≠i tin nh·∫Øn ri√™ng`);
                    }
                }
                
                if (data.type === 'private_history' && privateUser === data.with_user) {
                    renderMessages(data.history, 'private-box');
                    scrollToBottom(document.getElementById('private-box'));
                }
            };

            ws.onclose = () => {
                setTimeout(connect, 3000);
            };
        }

        function sendPublic() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();

            let sent = false;
            if (pendingImage.type === 'public' && pendingImage.base64) {
                ws.send(JSON.stringify({ type: 'message', message: pendingImage.base64 }));
                appendMsg(myUsername, pendingImage.base64, getCurrentTime(), true, 'chat-box');
                cancelImage('public');
                sent = true;
            } else if (val) {
                ws.send(JSON.stringify({ type: 'message', message: val }));
                appendMsg(myUsername, val, getCurrentTime(), true, 'chat-box');
                sent = true;
            }

            if (sent) {
                input.value = '';
                input.focus();
                scrollToBottom(document.getElementById('chat-box'));
            }
        }

        function sendPrivate() {
            const input = document.getElementById('private-input');
            const val = input.value.trim();

            let sent = false;
            if (pendingImage.type === 'private' && pendingImage.base64) {
                ws.send(JSON.stringify({ type: 'private_message', to: privateUser, message: pendingImage.base64 }));
                appendMsg(myUsername, pendingImage.base64, getCurrentTime(), true, 'private-box');
                cancelImage('private');
                sent = true;
            } else if (val) {
                ws.send(JSON.stringify({ type: 'private_message', to: privateUser, message: val }));
                appendMsg(myUsername, val, getCurrentTime(), true, 'private-box');
                sent = true;
            }

            if (sent) {
                input.value = '';
                input.focus();
                scrollToBottom(document.getElementById('private-box'));
            }
        }

        function switchRoom(room) {
            if (room === currentRoom) return;
            currentRoom = room;
            sessionStorage.setItem('currentRoom', room);
            updateRoomUI(room);
            document.getElementById('chat-box').innerHTML = '';
            ws.send(JSON.stringify({ type: 'switch_room', room: room }));
        }

        function updateRoomUI(room) {
            document.querySelectorAll('.room-list .item').forEach(e => e.classList.remove('active'));
            document.getElementById('room-' + room).classList.add('active');
            document.getElementById('room-title').innerHTML = `<span>#</span> ${room.toUpperCase()}`;
        }

        function renderMessages(list, elementId) {
            const box = document.getElementById(elementId);
            box.innerHTML = '';
            list.forEach(m => appendMsg(m.sender, m.message, m.time || getCurrentTime(), m.sender === myUsername, elementId));
        }

        function appendMsg(sender, content, time, isMe, elementId) {
            const box = document.getElementById(elementId);
            const showName = (elementId === 'chat-box' && !isMe);
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'other'}`;

            let bubbleContent = '';
            if (content.startsWith('data:image/')) {
                bubbleContent = `<img src="${content}" alt="·∫¢nh" onclick="window.open(this.src)">`;
            } else {
                bubbleContent = content.replace(/\n/g, '<br>');
            }

            div.innerHTML = `
                ${showName ? `<span class="msg-sender">${sender}</span>` : ''}
                <div class="msg-bubble">${bubbleContent}</div>
                <span class="msg-time">${time}</span>
            `;
            box.appendChild(div);
        }

        function openPrivate(user) {
            if (user === myUsername) return;
            privateUser = user;
            document.getElementById('private-title').textContent = user;
            document.getElementById('private-avatar-txt').textContent = user.charAt(0).toUpperCase();
            document.getElementById('private-box').innerHTML = '<div style="text-align:center;color:#999;padding:20px">ƒêang t·∫£i l·ªãch s·ª≠...</div>';
            document.getElementById('private-modal').classList.add('active');
            ws.send(JSON.stringify({ type: 'get_private_history', with_user: user }));
            setTimeout(() => document.getElementById('private-input').focus(), 100);
        }

        function closePrivate() {
            document.getElementById('private-modal').classList.remove('active');
            privateUser = null;
            pendingImage = { type: null, base64: null };
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        connect();
    </script>
</body>
