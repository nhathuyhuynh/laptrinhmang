<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ﾄ斉ハg kﾃｽ</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>沒 ﾄ斉ハg kﾃｽ</h1>

    <input id="u" placeholder="Tﾃｪn tﾃi kho蘯｣n m盻嬖" autofocus>
    <input id="p" type="password" placeholder="M蘯ｭt kh蘯ｩu">

    <button onclick="register()">ﾄ斉ハg kﾃｽ</button>

    <div class="link" onclick="location='login.html'">
        ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <b>ﾄ斉ハg nh蘯ｭp</b>
    </div>
</div>

<script>
const ws = new WebSocket("ws://localhost:8765");

function register(){
    const u = document.getElementById("u").value.trim();
    const p = document.getElementById("p").value.trim();

    if(!u || !p) return alert("Vui lﾃｲng nh蘯ｭp ﾄ黛ｻｧ thﾃｴng tin!");

    ws.send(JSON.stringify({
        type: "register", username: u, password: p
    }));
}

ws.onmessage = e => {
    const d = JSON.parse(e.data);
    if(d.type === "register_ok"){
        alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! Vui lﾃｲng ﾄ惰ハg nh蘯ｭp.");
        location = "login.html";
    }
    if(d.type === "register_fail"){
        alert(d.message || "Tﾃｪn tﾃi kho蘯｣n ﾄ妥｣ t盻渡 t蘯｡i!");
    }
};

// Enter x盻ｭ lﾃｽ
document.getElementById("u").addEventListener("keydown", e => {
    if (e.key === "Enter") document.getElementById("p").focus();
});
document.getElementById("p").addEventListener("keydown", e => {
    if (e.key === "Enter") register();
});
</script>

</body>
</html>
