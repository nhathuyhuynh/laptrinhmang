<!DOCTYPE html>

    <style>

        h1 { text-align: center; margin-bottom: 30px; }
        .screen { display: none; }

        button {

            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            background: rgba(255,255,255,0.3);
            color: white;
            transition: 0.3s;
        }
        button:hover { background: rgba(255,255,255,0.5); transform: scale(1.02); }
        input {

        }
        .choices {

            margin: 20px 0;
        }
        .choice {

            text-align: center;
            background: rgba(255,255,255,0.2);

        .choice:hover { background: rgba(255,255,255,0.4); transform: scale(1.1); }
        .info {

        .score { font-size: 1.5em; font-weight: bold; margin: 15px 0; }

    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ K√©o B√∫a Bao</h1>

        <!-- Menu -->

        </div>

        <!-- Nh·∫≠p t√™n -->
        <div id="name" class="screen">
            <input type="text" id="playerName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n">
            <button onclick="startGame()">B·∫Øt ƒë·∫ßu</button>

        </div>

        <!-- Ch·ªù ƒë·ªëi th·ªß -->
        <div id="waiting" class="screen">

                <h2>ƒêang t√¨m ƒë·ªëi th·ªß...</h2>
            </div>
            <button onclick="show('menu')">H·ªßy</button>

        <!-- Ch∆°i game -->
        <div id="game" class="screen">
            <div class="info">
                <div id="opponent">ƒê·ªëi th·ªß: AI</div>
                <div class="score">
                    B·∫°n: <span id="score1">0</span> - <span id="score2">0</span> :ƒê·ªëi th·ªß
                </div>
            </div>
            <div id="status" class="info">Ch·ªçn n∆∞·ªõc ƒëi!</div>
            <div class="choices">
                <div class="choice" onclick="choose('k√©o')">‚úåÔ∏è</div>
                <div class="choice" onclick="choose('b√∫a')">‚úäÔ∏è</div>
                <div class="choice" onclick="choose('bao')">üñê</div>
            </div>
        </div>

        <!-- K·∫øt qu·∫£ -->
        <div id="result" class="screen">
            <div class="result">
                <div class="result-choices">
                    <span id="yourChoice">‚úåÔ∏è</span>
                    <span style="font-size:0.5em">VS</span>
                    <span id="oppChoice">‚úåÔ∏è</span>
                </div>
                <div id="resultMsg" class="info" style="font-size:1.5em">B·∫°n th·∫Øng!</div>
                <div class="score">
                    B·∫°n: <span id="finalScore1">0</span> - <span id="finalScore2">0</span> :ƒê·ªëi th·ªß
                </div>
                <button onclick="playAgain()">Ch∆°i l·∫°i</button>
                <button onclick="show('menu')">Menu</button>
            </div>
        </div>
    </div>

    <script>
        let ws, mode, scores = [0, 0];
        const icons = { 'k√©o': '‚úåÔ∏è', 'b√∫a': '‚úäÔ∏è', 'bao': 'üñê' };

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showMode(m) {
            mode = m;
            show('name');
        }

        function startGame() {
            const name = document.getElementById('playerName').value || 'Player';
            scores = [0, 0];
            
            if (mode === 'ai') {
                document.getElementById('opponent').textContent = 'ƒê·ªëi th·ªß: AI';
                updateScores();
                show('game');
            } else {
                show('waiting');
                ws = new WebSocket('ws://localhost:8765');
                
                ws.onopen = () => {
                    ws.send(JSON.stringify({ type: 'register', name: name }));
                    ws.send(JSON.stringify({ type: 'find' }));
                };
                
                ws.onmessage = (e) => {
                    const data = JSON.parse(e.data);
                    
                    if (data.type === 'start') {
                        document.getElementById('opponent').textContent = 'ƒê·ªëi th·ªß: ' + data.opp;
                        updateScores();
                        show('game');
                    } else if (data.type === 'result') {
                        scores = data.score;
                        showResult(data.result, data.your, data.opp);
                    }
                };
                
                ws.onerror = () => {
                    alert('Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server!');
                    show('menu');
                };
            }
        }

        function choose(choice) {
            if (mode === 'ai') {
                const ai = ['k√©o', 'b√∫a', 'bao'][Math.floor(Math.random() * 3)];
                const result = getResult(choice, ai);
                
                if (result === 'win') scores[0]++;
                else if (result === 'lose') scores[1]++;
                
                showResult(result, choice, ai);
            } else {
                ws.send(JSON.stringify({ type: 'choice', choice: choice }));
                document.getElementById('status').textContent = 'ƒêang ƒë·ª£i ƒë·ªëi th·ªß...';
            }
        }

        function getResult(c1, c2) {
            if (c1 === c2) return 'draw';
            const wins = { 'k√©o': 'bao', 'b√∫a': 'k√©o', 'bao': 'b√∫a' };
            return wins[c1] === c2 ? 'win' : 'lose';
        }

        function showResult(result, your, opp) {
            document.getElementById('yourChoice').textContent = icons[your];
            document.getElementById('oppChoice').textContent = icons[opp];
            
            let msg = '';
            if (result === 'win') msg = 'üéâ B·∫°n th·∫Øng!';
            else if (result === 'lose') msg = 'üò¢ B·∫°n thua!';
            else msg = 'ü§ù H√≤a!';
            
            document.getElementById('resultMsg').textContent = msg;
            document.getElementById('finalScore1').textContent = scores[0];
            document.getElementById('finalScore2').textContent = scores[1];
            
            show('result');
        }

        function playAgain() {
            updateScores();
            show('game');
            document.getElementById('status').textContent = 'Ch·ªçn n∆∞·ªõc ƒëi!';
        }

        function updateScores() {
            document.getElementById('score1').textContent = scores[0];
            document.getElementById('score2').textContent = scores[1];
        }
    </script>
</body>
</html>
